<div>
    <p>
        <strong class="header">
            {{staffHeader}}
        </strong>
   </p>
   <div *ngFor='let emp of employees'>
       <img [src]="emp?.photo">
       <p>
           <strong>
               {{emp?.title}}
           </strong>
           - {{emp?.name}}
       </p>
       <p>
           {{emp?.bio}}
       </p>
   </div>
</div>
